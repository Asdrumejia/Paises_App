<h2>Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <!--En este punto escuchamos el evento onEnter que emitimos del cpmponente pais-input-->
        <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar país..."
        ></app-pais-input>
    </div>
</div>

<hr>
<div *ngIf="hayError"
     class="alert alert-danger">
    No se encontró nada en el término {{ termino }}
</div>
<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
